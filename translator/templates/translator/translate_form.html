<!DOCTYPE html>
<html>
<head>
    <title>Text Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #666;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translate Tounsi to English</h1>
        <form method="post" action="{% url 'translate_text' %}">
            {% csrf_token %}
            <label for="tounsi_text">Enter Tounsi Text:</label>
            <textarea id="tounsi_text" name="tounsi_text" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Translate">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if translated_text %}
            <div class="result">
                <h2>Translated Text:</h2>
                <p>{{ translated_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
